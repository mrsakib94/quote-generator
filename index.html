<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <main>
      <div class="quote-container" id="quote-container">
        <!-- Quote  -->
        <div class="quote-text">
          <i class="fa-solid fa-quote-left"></i>
          <!-- Quote Text -->
          <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
          <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
          <button class="x-twitter-button" id="x-twitter" title="Post This!">
            <i class="fa-brands fa-x-twitter"></i>
          </button>
          <button id="new-quote">
            <i class="fa-solid fa-rotate"></i>
            <span id="quote-button-label">New Quote</span>
          </button>
        </div>
      </div>
    </main>
    </div>
    <footer class="footer">
      <div class="contact-info">
        <a href="https://github.com/mrsakib94" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/mrsakib94/" target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
      </div>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
